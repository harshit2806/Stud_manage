<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	
    <div class="container my-2">
		<div style="display: flex; justify-content: center;">
        <h1>Student Management System</h1>
        </div>
        <hr>
        <div style="display: flex; justify-content: center;">
        <h2>Save Student</h2>
        </div>
        <form action="#" th:action="@{/saveStud}" th:object="${employee}" method="POST">
           <div style="display: flex; justify-content: center;">
            <input type="text" th:field="*{firstName}" placeholder="Student First Name" class="form-control mb-4 col-4">
          </div>
           <div style="display: flex; justify-content: center;">
            <input type="text" th:field="*{lastName}" placeholder="Student Last Name" class="form-control mb-4 col-4">
            </div>
            <div style="display: flex; justify-content: center;">
            <input type="email" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">
            </div>
            <div style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-info col-2"> Save </button>
            </div>
        </form>
    </div>
    
</body>
</html>
